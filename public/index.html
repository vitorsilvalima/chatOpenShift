<!doctype html>
<html>
<head>
    <title>Socket.IO chat</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
<main>
    <div id="login">
        <label>Entre com seu nome:</label><input type="text" id="txt_name">
        <label id="lbl_incorreto">Usuario incorreto!!!!</label><br>
        <br><button id="btn_login">Logar</button>
    </div>
    <div id="message_div">
        <ul id="messages"></ul>
        <form action="">
            <input id="m" autocomplete="off" /><button>Send</button>
        </form>
    </div>
</main>
<script src="./js/jquery-1.11.3.min.js"></script>
<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
<script src="./js/main.js"></script>
</html>
